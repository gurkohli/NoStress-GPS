<html>
	<head>
		<title>Layout</title>
	</head>
	<body>
		<div id="view" style="height:100%">
			<div id="logo" style="height: 15%; text-align:center; overflow:hidden">
				<img src="../assets/images/icon v3_low.png" style="width: 50%; float: left; margin-left: 25%">
				<img src=".../assets/images/cog.png" style="float:right; height: 30%; margin-top: 10%; margin-right: 5%">
			</div>
			<div id="main_content" style="height:80%; width:85%; background-color:#0088cc; top: 15%; left: 0px; right: 0px; bottom: 0px; margin: 0 auto; border-radius: 100px">
				<input id="destination" placeholder="Where would you like to go?" style="width: 70%; height: 100px; left:15%; top: 25%; position: fixed; border-radius: 30px; padding: 20px; font-size: 50px"></input>
				<img src="../assets/images/go.png" style="width:25%; top:0; left:0; right:0; bottom:0; position: fixed; margin: auto; background-color: white; border-radius: 100%">
				<label id= "status" style="top:89%; left:0; right:0; position:fixed; margin: auto; font-size: 60px; width: 80%; text-align:center; color: green">Connected</label>
				<table id= "buttons" style="top:80%; right:0; left:0; margin:auto; width: 80%; position: fixed">
					<tr>
						<td style="padding: 25px">
							<img src="../assets/images/button.png" style="background-color: green; border-radius: 25px;">
						</td>
						<td style="padding: 25px">
							<img src="../assets/images/button.png" style="background-color: green; border-radius: 25px;">
						</td>
						<td style="padding: 25px">
							<img src="../assets/images/button.png" style="background-color: green; border-radius: 25px;">
						</td>
						<td style="padding: 25px">
							<img src="../assets/images/button.png" style="background-color: grey; opacity: 0.4; border-radius: 25px;">
						</td>
						<td style="padding: 25px">
							<img src="../assets/images/button.png" style="background-color: grey; opacity: 0.4; border-radius: 25px;">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
